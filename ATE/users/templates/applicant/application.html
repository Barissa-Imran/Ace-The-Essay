{% extends 'applicant/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section m-5">

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form_group m-4 p-4">
      <legend class="border-bottom mb-4 lead">Application</legend>
      {{ Applicantform|crispy }}
    </fieldset>
    <div class="form-group mb-2 mx-5">
      <button class="btn btn-outline-warning" type="submit">Submit</button>
    </div>
  </form>
</div>

{% endblock content %}
