{% extends 'users/base.html' %} {% block content %}

<!-- navbar tabs area -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="myBids-tab"
      data-bs-toggle="tab"
      data-bs-target="#myBids"
      type="button"
      role="tab"
      aria-controls="myBids"
      aria-selected="true"
    >
      My Bids
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="successfulBids-tab"
      data-bs-toggle="tab"
      data-bs-target="#successfulBids"
      type="button"
      role="tab"
      aria-controls="successfulBids"
      aria-selected="false"
    >
      Sucessful Bids
    </button>
  </li>
</ul>
<!-- tabs content area -->
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="myBids" role="tabpanel" aria-labelledby="myBids-tab">
  {% for bid in bids %}
  {% if bid.project.exists %}
  {{ bid.project}}
  {{ bid.date }}
  {% else %}
  <p>You have not submitted any bids yet, They will appear here after submission<p>
  {% endif %}
  {% endfor %}
  </div>
  <div class="tab-pane fade" id="successfulBids" role="tabpanel" aria-labelledby="successfulBids-tab">succeful bids here</div>
</div>

{% endblock content %}
