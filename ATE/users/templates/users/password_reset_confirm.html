{% extends 'ace_the_essay/base.html' %} {% load static %} {% load crispy_forms_tags %} {%block content %}
<div
  class="content-section mb-5"
  style="
    background-image: url({ %static 'img/background.svg' %});
    background-size: auto;
  "
>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form_group m-4 p-4">
      <legend class="border-bottom mb-4">Reset Password</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group mb-2 mx-5">
      <button class="btn btn-outline-warning" type="submit">Reset Password</button>
    </div>
  </form>
</div>
{% endblock content %}
